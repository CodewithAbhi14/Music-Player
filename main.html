<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ac481c8a6.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="songimg">
            <h1>Vibez</h1>
            <p>Ft. Zayn</p>

            <audio id="song">
                <source src="Vibez Nobody Is Listening 320 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="control">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playpuase()">
                    <i class="fa-solid fa-play" id="cntrl"></i>
                </div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
